<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Materialize -->
  <link rel="stylesheet" href="/static/main/materialize.min.css">
  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Amaranth&display=swap" rel="stylesheet"> -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="master.css">
  <title>Alfredo Alarcon - Scientific Informatics</title>
  <style>

  </style>
</head>

<body>
  <header>
    <img src="/static/main/header.jpg">
  </header>
  <div class="row">
    <!-- Main content -->
    <div class="col s12 m9 l10">

      <!-- Presentation -->
      <div id="presentation" class="section scrollspy">
        <div class="container">
          <div class="title">presentation</div>
        </div>
      </div>

      <!-- Experience -->
      <div id="experience" class="section scrollspy">
        <div class="container">
          <div class="title">experience</div>
        </div>
      </div>

      <!-- Education -->
      <div id="education" class="section scrollspy">
        <div class="container">
          <div class="title">education</div>
        </div>
      </div>

      <!-- Side Projects -->
      <div id="side-projects" class="section scrollspy">
        <div class="container">
          <div class="title">side projects</div>
        </div>
      </div>

      <!-- Pictures -->
      <div id="pictures" class="section scrollspy">
        <div class="container">
          <div class="title">pictures</div>
        </div>
      </div>
    </div>

    <!-- table of contents -->
    <div class="col hide-on-small-only m3 l2">
      <div class="pushpin">
        <ul class="section table-of-contents">
          <li><a href="#presentation">Presentation</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#side-projects">Side Projects</a></li>
          <li><a href="#pictures">Pictures</a></li>
        </ul>
      </div>
    </div>
  </div>


  <script src="/static/main/materialize.min.js"></script>
  <!-- Initialize materialize -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let scrollspyOptions = {
        scrollOffset: 0,
      }
      let scrollspyInst = M.ScrollSpy.init(document.querySelectorAll('.scrollspy'), scrollspyOptions);
      let parallaxInst = M.Parallax.init(document.querySelectorAll('.parallax'), {});
      const pushpinOptions = {
        offset: 200,
        // top: 100,
      }

      let pushpinInst = M.Pushpin.init(document.querySelectorAll('.pushpin'), pushpinOptions);
    });
  </script>
</body>

</html>
